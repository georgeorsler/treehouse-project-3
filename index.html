<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <header class="top-header">
        <h1>THE CODE REVIEW</h1>
    </header>

    <div class="title">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <hr class="top-divider"/>

    <form>
        <fieldset class=fieldset-top>

            <legend><h2>Contact information</h2></legend>

            <div>
                <label for="full-name" class="input-labels">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Required" class="input">
            </div>

            <div>
                <label for="email" class="input-labels">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Required" class="input">
             </div>

             <div>
                <label for="number" class="input-labels">Phone Number</label>
                <input type="number" id="number" name="number" class="input">
            </div>  

            <div>
                <label for="address" class="input-labels">Address</label>
                <input type="text" id="address" name="address" class="input">
            </div>  

            <div>
                <label for="country" class="input-labels"> Country</label>
                <select id="country" class="input">
                    <option value=" " hidden>Choose country</option>
                    <optgroup label="United Kingdom">
                        <option value="England">England</option>
                        <option value="Wales">Wales</option>
                        <option value="Scotland">Scotland</option>
                        <option value="Northern Ireland">Northern Ireland</option>
                    </optgroup> 
                    <optgroup label="Other">
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                    </optgroup>
                </select> 
            </div>

            <div>
                <label for="postcode" class="input-labels">Postcode</label>
                <input type="text" id="postcode" name="postcode" class="input-postcode">
            </div>
                
        </fieldset>

        <hr class="bottom-divider"/>

        <fieldset class="fieldset-bottom">
            
            <legend><h2>Newsletter</h2></legend>

            <p>Select the newsletters you would like to recieve</p>
            <input type="checkbox" class="newsletter-questions" name="newsletter-type" value="HTML News">HTML News<br>
            <input type="checkbox" class="newsletter-questions" name="newsletter-type" value="CSS News">CSS News<br>
            <input type="checkbox" class="newsletter-questions" name="newsletter-type" value="Javascript News">Javascript news<br>

            <p>Newsletter format</p>
            <input type="radio" id="HTML" name="format" value="HTML" class="newsletter-questions">
            <label for="HTML">HTML</label><br>
            <input type="radio" id="plain-text" name="format" value="plain-text" class="newsletter-questions" >
            <label for="plain-text">Plain text</label><br> <br>

            <label for="other-topics" class="newsletter-questions">Other topics you'd like to hear about</label><br>
            <textarea id="other-topics" class="text-area" placeholder="Type your answer here" ></textarea>

            <button type="submit" class="submit-button">Sign Up</button>
        
        </fieldset>

    </form>

    <footer class=footer>
        <p>Copyright The Code Review</p>
    </footer>
    
</body>
</html>
